name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint and type-check
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure npm cache directory exists
        run: mkdir -p "$NPM_CONFIG_CACHE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

  package-windows:
    name: Build NSIS installer on Windows
    runs-on: windows-latest
    needs: quality
    env:
      NPM_CONFIG_CACHE: ${{ github.workspace }}\.npm-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure npm cache directory exists
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path $env:NPM_CONFIG_CACHE | Out-Null

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build NSIS installer
        run: npm run make:nsis:full

      - name: Upload distributables
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: electron-nsis-windows
          path: out/nsis/
          if-no-files-found: warn
          retention-days: 7
