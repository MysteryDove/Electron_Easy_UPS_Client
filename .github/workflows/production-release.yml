name: Production Build and Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub release and upload build artifacts"
        type: boolean
        required: true
        default: false
      tag:
        description: "Release tag (required when create_release is enabled), e.g. v1.2.3"
        type: string
        required: false
      prerelease:
        description: "Mark GitHub release as pre-release"
        type: boolean
        required: true
        default: false
      draft:
        description: "Create GitHub release as draft"
        type: boolean
        required: true
        default: false

concurrency:
  group: production-release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  quality:
    name: Lint and type-check
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure npm cache directory exists
        run: mkdir -p "$NPM_CONFIG_CACHE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

  build-windows:
    name: Build production NSIS installer (x64)
    runs-on: windows-latest
    needs: quality
    permissions:
      contents: read
    env:
      NPM_CONFIG_CACHE: ${{ github.workspace }}\.npm-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure npm cache directory exists
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path $env:NPM_CONFIG_CACHE | Out-Null

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build production NSIS installer
        run: npm run make:nsis:full

      - name: Build portable ZIP package
        shell: pwsh
        run: |
          $portableSource = "out\\Easy UPS Client-win32-x64"
          if (-not (Test-Path $portableSource)) {
            throw "Portable source folder not found: $portableSource"
          }

          $outputDir = "out\\nsis"
          New-Item -ItemType Directory -Force -Path $outputDir | Out-Null

          $portableZip = Join-Path $outputDir "Easy-UPS-Client-portable-win32-x64.zip"
          if (Test-Path $portableZip) {
            Remove-Item -Force $portableZip
          }

          Compress-Archive -Path $portableSource -DestinationPath $portableZip -CompressionLevel Optimal
          Write-Host "Created portable package: $portableZip"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-nsis-windows
          path: out/nsis/
          if-no-files-found: error
          retention-days: 14

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build-windows
    if: ${{ inputs.create_release }}
    permissions:
      contents: write

    steps:
      - name: Validate release inputs
        run: |
          if [ -z "${{ inputs.tag }}" ]; then
            echo "Input 'tag' is required when create_release=true."
            exit 1
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-nsis-windows
          path: release-assets

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            release-assets/**/*.exe
            release-assets/**/*.msi
            release-assets/**/*.zip
            release-assets/**/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
